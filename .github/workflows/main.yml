name: CI for LEDSuite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Get Dependencies and Build
    runs-on: ubuntu-24.04

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Install libadwaita dependencies
      - name: Install Dependencies
        run: |
          sudo add-apt-repository 'deb https://ftp.uni-stuttgart.de/ubuntu/ oracular main'
          sudo apt-get update
          sudo apt-get install -y \
            libadwaita-1-dev=1.6.0-1ubuntu2 \
            gettext \
            desktop-file-utils

      # Set up JDK
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      # Set up Python (for Meson)
      - uses: actions/setup-python@v1

      # Meson Install
      - name: Meson Install
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: install
          setup-options: --prefix /tmp/install
          directory: build
          meson-version: 1.6.0
          ninja-version: 1.11.1.2

  flatpak-comparison:
    name: Generate and Compare Flatpak Source JSON
    runs-on: ubuntu-24.04
    needs: build  # Ensures this job runs after 'build' job

    steps:
      # Checkout the repository (including all branches)
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Gradle
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: latest

      # Generate flatpak-sources.json
      - name: Generate flatpak-sources.json
        run: |
          ./gradlew flatpakGradleGenerator

      # Compare flatpak-sources.json with the one in the main branch
      - name: Compare flatpak-sources.json
        id: compare
        run: |
          git fetch origin main
          diff_output=$(diff <(jq . flatpak-sources.json) <(git show origin/main:flatpak-sources.json) || echo "Files are different")
          echo "diff_output=$diff_output" >> $GITHUB_ENV

      # Create a Pull Request if Files are Different
      - name: Create Pull Request if Needed
        if: contains(env.diff_output, "Files are different")
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Create a new branch for the PR
          git checkout -b update-flatpak-sources
          
          # Commit the changes
          git add build/flatpak-sources.json
          git commit -m "Update flatpak-sources.json"

          # Push the changes to the new branch
          git push --set-upstream origin update-flatpak-sources

          # Create a pull request using GitHub CLI
          gh pr create --title "Update flatpak-sources.json" --body "This PR updates the flatpak-sources.json file." --base main --head update-flatpak-sources --assignee @me
